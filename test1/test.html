<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/efe89e8818.js" crossorigin="anonymous"></script>

<body>
    <div class="header">
        <div class="container">
            <div class="mailsend">
                <a href="test.html" class="logo">
                    <img class="imgwidth" src="pic/logo.png" alt="pic">
                </a>
                <div class="iconmail">
                    <img class="imgwidth_1" src="pic/icon.png" alt="pic">
                </div>
                <form class="coment" action="">
                    <div class="adress namemail">
                        <div class="grid1">
                            <label class="name" for="nameUser">Имя<em>*</em></label><br>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                id="nameUser">
                        </div>
                        <div class="grid2">
                            <label class="email" for="email" class="form-label">Email<em>*</em></label> <br>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="adress namecoment">
                        <div class="grid3">
                            <label class="name" for="exampleFormControlInput1">Коментарий<em>*</em></label><br>
                            <textarea class="form-control textcoment" id="txtarea" rows="3"></textarea>
                        </div>
                        <input class="button" type="button" value="Записать">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <section class="container">
        <div class="dark">
            <h2>Выводим коментарий</h2>
        </div>

        <div class="gridwrap" id="gridwrap">

        </div>
    </section>

    <footer>
        <div class="container container__f">
            <a href="test.html" class="logo__f">
                <img class="imgwidth" src="pic/logo.png" alt="pic">
            </a>
            <div class="contact">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
